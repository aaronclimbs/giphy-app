<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giphy App</title>
    <script src="https://kit.fontawesome.com/5f0310cd35.js"></script>
    <link rel="stylesheet" href="./assets/css/animate.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">Giphy Search App</h1>
      <div id="saveDiv">
        <button class="save-btn" id="viewSaves">Saved</button>
        <button class="save-btn" id="clearSaves">Clear Saves</button>
      </div>
      <div id="buttons"></div>
      <form id="addSport">
        <input type="text" name="input" placeholder="add a sport..." />
        <button type="submit">Add!</button>
      </form>
      <div id="targetDiv"></div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
